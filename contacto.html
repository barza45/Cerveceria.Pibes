<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matías Barzaghi - Comisión X - Turno Mañana - 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Logo Cervecería Los Pibes" width="40" class="me-2">
          Cervecería Los Pibes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="cervezas.html">Cervezas</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="ordenes/ordenes.html">Ordenes</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="text-center mb-5">Contacto</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <form id="contactForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Enviar mensaje</button>
        </form>
      </div>
      <div class="col-md-6 mb-4">
        <h5>Visitános en Buenos Aires</h5>
        <p>Av. Siempreviva 123, CABA<br>Horario: Lun a Dom de 18 a 02 hs</p>
        <iframe src="https://www.google.com/maps?q=obelisco+buenos+aires&output=embed" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Cervecería Los Pibes - Matías Barzaghi, Juan Cruz Bernandini, Lucas García Lauman</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Gracias por tu mensaje. ¡Nos contactaremos pronto!');
      this.reset();
    });
  </script>
</body>
</html>
